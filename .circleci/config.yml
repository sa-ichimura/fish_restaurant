version: 2
jobs:
  build:
    
    docker:
      - image: circleci/cci-demo-docker-primary:0.0.2
      - image: postgres:9.4.1
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: contacts
      - image: sichimura/fish_restaurant:nginx
        auth:
          username: sichimura # 文字列リテラル値を指定するか
          password: wovva6-kitzom-Voctav
      - image: sichimura/fish_restaurant:mysql
        auth:
          username: sichimura # 文字列リテラル値を指定するか
          password: wovva6-kitzom-Voctav      
      - image: sichimura/fish_restaurant:php
        auth:
          username: sichimura # 文字列リテラル値を指定するか
          password: wovva6-kitzom-Voctav
    working_directory: /go/src/github.com/circleci/cci-demo-docker
      

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - run:
          name: Waiting for Postgres to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgress && exit 1
      - run: mkdir -p $TEST_RESULTS      

      - setup_remote_docker 
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
           
      - run:
          name: Setup docker
          command: |
            mkdir -p ./docker/php/bash/psysh
            touch ./docker/php/bash/.bash_history
            ls
            pwd
            cd infrastructure
            make up
            make test
 