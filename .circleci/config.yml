version: 2
jobs:
  build:
    machine: true

    steps:
      - checkout
      - run:
            name: docker-compose up
            command: |
              docker-compose -f /home/circleci/project/infrastructure/docker-compose.yml up -d --build
      - run:
          name: Run PHPUnit
          command: |
              docker-compose -f /home/circleci/project/infrastructure/docker-compose.yml exec app /bin/bash -c　”./vendor/bin/phpunit tests/Feature/ComparisonController.php”