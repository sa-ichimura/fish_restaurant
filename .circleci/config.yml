version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.4.6-node-browsers
        environment:
          - APP_DEBUG: true
          - DB_CONNECTION: mysql
          - DB_DATABASE: laravel_local
          - DB_USERNAME: root
 
      - image: circleci/mysql:8.0.19-ram
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD: true
          - MYSQL_DATABASE: laravel_local
    
    steps:
      - checkout

      - run:
          name: Setup docker
          command: |
            pwd
            ls -a
            cd infrastructure
            mkdir -p ./docker/php/bash/psysh
            touch ./docker/php/bash/.bash_history
            docker-compose up -d --build
            docker-compose exec app composer install
 
      - run:
          name: Setup Laravel
          command: |
            docker-compose exec app cp .env.example .env
            docker-compose run app php artisan key:generate
            docker-compose exec app php artisan storage:link
            docker-compose run app php artisan migrate:refresh --seed
 
      - run: docker-compose exec app ./vendor/bin/phpunit
