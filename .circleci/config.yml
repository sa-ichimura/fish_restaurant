version: 2
jobs:
  build:
    machine: true

    steps:
      - checkout
      - run:
            name: docker-compose up
            command: |
                 docker-compose -f /home/circleci/project/infrastructure/docker-compose.yml up -d
      - run:
          name: Run PHPUnit
          command: |
            /usr/local/bin/docker-compose exec app ./vendor/bin/phpunit
        