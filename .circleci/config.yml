version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.4.6-node-browsers
        environment:
          - APP_DEBUG: true
          - DB_CONNECTION: mysql
          - DB_DATABASE: laravel_local
          - DB_USERNAME: root
 
      - image: circleci/mysql:8.0.19-ram
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD: true
          - MYSQL_DATABASE: laravel_local
    
    steps:
      - checkout

      - run:
          name: Setup docker
          command: |
            cd infrastructure
            mkdir -p ./docker/php/bash/psysh
            touch ./docker/php/bash/.bash_history
            ls -a
            docker login -u $DOCKER_USER -p $DOCKER_PASS 
            sudo docker-compose up -d --build
            sudo docker-compose exec app composer install
 
      - run:
          name: Setup Laravel
          command: |
            sudo docker-compose exec app cp .env.example .env
            sudo docker-compose run app php artisan key:generate
            sudo docker-compose exec app php artisan storage:link
            sudo docker-compose run app php artisan migrate:refresh --seed
 
      - run: sudo docker-compose exec app ./vendor/bin/phpunit
